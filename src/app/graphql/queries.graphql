query Facet($filter:QueryFacetInput){
  Facet(filter:$filter){
    id
    tenant
    name
    type
    subType
    status
    description
    acronym
    synonym
    validValue
    primaryKey
    format
    dataType
    pii
    securityClassification
    key
    keyReason
    accessGuidelines
    stakeholderTitle
    stakeholderEmailAddress
    stakeholderPhoneNumber
    tag
    wiki
    knowledgeAreaId
    knowledgeAreaName
    relatedElementId
    relatedElementName
    parentId
    parentName
    createdAt
    createdById
    createdByName
    updatedAt
    updatedById
    updatedByName
  }
}

